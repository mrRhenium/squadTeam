<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
    <link rel="icon" href="images/icon4.jpg" />
    <link rel="stylesheet" href="webContainer.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="setting.css" />
    <link rel="stylesheet" href="footer.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="mobileCover">
        <!-- Header part start -->
        <header class="header">
          <div class="logoHeader">
            <img src="images/icon4.jpg" alt="" />
          </div>
          <div class="siteNameHeader">
            <a id="C">C</a>
            <a href="./">hampionShip-75</a>
          </div>
          <div class="imgHeader">
            <img src="images/indexIcon.jpg" alt="" />
          </div>
        </header>
        <!-- Header part over -->

        <!-- boby part start -->
        <div class="body">
          <div class="settingHeader">
            <a>Setting Page</a>
          </div>
          <div class="settingContent"></div>
        </div>
        <!-- boby part over -->

        <!-- footer part start -->
        <footer class="footer">
          <div class="navigator">
            <ul>
              <li class="list home">
                <a id="homeBtnFooter">
                  <sapn class="icon"
                    ><i class="fa fa-home" aria-hidden="true"></i
                  ></sapn>
                  <sapn class="iconText">Home</sapn>
                </a>
              </li>
              <li class="list List" style="display: none">
                <a id="listBtnFooter">
                  <sapn class="icon"
                    ><i class="fa fa-list-alt" aria-hidden="true"></i>
                  </sapn>
                  <sapn class="iconText">list</sapn>
                </a>
              </li>
              <li class="list history" style="display: none">
                <a id="historyBtnFooter">
                  <sapn class="icon"
                    ><i class="fa fa-book" aria-hidden="true"></i>
                  </sapn>
                  <sapn class="iconText">History</sapn>
                </a>
              </li>
              <li class="list active setting">
                <a id="settingBtnFooter">
                  <sapn class="icon"
                    ><i class="fa fa-cogs" aria-hidden="true"></i>
                  </sapn>
                  <sapn class="iconText">Setting</sapn>
                </a>
              </li>
            </ul>
          </div>
        </footer>
        <!-- footer part over -->
      </div>
    </div>
    <script src="setting.js"></script>
    <script src="footer.js"></script>
  </body>
</html>
